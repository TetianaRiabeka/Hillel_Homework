<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-10_login</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="background-image">
            <div class="container">
                <form>
                    <div class="border">
                        <input type="submit" value="Вход" formaction="./index.html" class="button-1" disabled>
                        <input type="submit" value="Регистрация" formaction="./registration.html" class="button-2">
                    </div>
                </form>
                <h1 class="title-form">Вход</h1>
                <form action="https://fom.in.ua/echo">
                    <div class="login">
                        <input type="text" class="input-1" name="E-mail" placeholder="Введите E-mail" required>
                    </div>
                    <div class="login password">
                        <input type="password" class="input-1" name="password" placeholder="Пароль" required>
                    </div>
                    <label for="cb1" class="label">
                        <input class="checkbox" type="checkbox" name="Запомнить меня" id="cb1" value="Запомнить меня">
                        <span class="checkbox_span"></span>
                        <span class="some_text">Запомнить меня</span>
                        <a class="link" href="./index.html">Забыли пароль?</a>
                    </label>
                    <p class="btn_1">
                        <button class="btn" type="submit">Войти</button>
                    </p>
                </form>
                <p class="login-p">Еще нет аккаунта? <a class="link-2" href="./registration.html">Зарегистрироваться</a>
                </p>
                <p class="login-p">Или войдите через</p>
                <div class="buttons">
                    <form class="form-3">
                        <button class="social_media" type="submit"
                            formaction="https://m.facebook.com/login/?locale=ru_RU&refsrc=deprecated">
                            <img src="./icons/Vector_1.png" alt="facebook">
                        </button>
                        <button class="social_media" type="submit"
                            formaction="https://www.instagram.com/accounts/login/">
                            <img src="./icons/Vector_3.png" alt="instagram">
                        </button>
                        <button class="social_media" type="submit" formaction="https://www.linkedin.com/login/ru">
                            <img src="./icons/Vector_2.png" alt="in">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>

</html>
